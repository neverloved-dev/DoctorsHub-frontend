<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <label for="fname">First Name:</label><br>
  <input type="text" id="fname" formControlName="firstName" required><br><br>
  <label for="lname">Last Name:</label><br>
  <input type="text" id="lname" formControlName="lastName" required><br><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" formControlName="email" required><br><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password" formControlName="password" required><br><br>
  <label for="phone">Phone Number:</label><br>
  <input type="tel" id="phone" formControlName="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>
  <button type="submit">Register</button>
</form>
