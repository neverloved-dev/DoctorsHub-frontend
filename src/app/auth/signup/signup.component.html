<h2>Register</h2>
<form [formGroup]="formGroupSignUp" (ngSubmit)="signUp()">
  <label for="fname">First Name:</label><br>
  <input type="text" id="fname" formControlName="firstName" required><br><br>
  <label for="lname">Last Name:</label><br>
  <input type="text" id="lname" formControlName="lastName" required><br><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" formControlName="email" required><br><br>
  <label for="password">Password:</label><br>
  <input type="password" id="repeatPassword" formControlName="password" required><br><br>
  <label for="password">Confirm password:</label><br>
  <input type="password" id="password" formControlName="repeatedPassword" required><br><br>
  <label for="phone">Phone Number:</label><br>
  <input type="tel" id="phone" formControlName="phoneNumber"><br><br>
  <button type="submit">Register</button>
</form>
